<!-- HTML stands for HyperText Markup Language, it is the standard language for creating web pages and web applications -->
<!-- HTML is a markup language, it uses tags to structure the content of the webpage and attributes to provide additional information about the elements -->

<!-- doctype html is used to declare the document type and version of HTML being used, it is important for browsers to render the webpage correctly -->
<!DOCTYPE html>
<!-- html tag is the root element of an HTML document, it contains all other elements in the document -->
<!-- lang attribute is used to specify the language of the document, it helps search engines and browsers to understand the language of the content -->
<html lang="en">
<!-- head tag is used to contain metadata about the document, it is not displayed on the webpage but it is used by browsers and search engines to understand the content of the webpage -->
<head>
    <!-- meta tags are used to provide metadata about the HTML document, they are placed inside the head tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="best, fast food, model town, gulberg, near, me, buffet">
    <title>day 1 learning</title> <!-- title tag is used to set the title of the webpage which is shown in the tab of the browser -->
</head>
<!-- body tag is used to contain the content of the webpage, it is displayed on the webpage -->
<body>
    <!-- heading tags -->
    <h1>Website Development</h1>
    <h2>Website Development</h2>
    <h3>Website Development</h3>
    <h4>Website Development</h4>
    <h5>Website Development</h5>
    <h6>Website Development</h6>
    <!-- paragraph tag and lorem ipsum dummy content -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat, corrupti vero illo sequi repellendus consequatur debitis sed cum amet eligendi?</p>
    <!-- button tag -->
    <button>sign up</button>
    <!-- img tag , alt => alternative for src if src not works in that case alt text shows, 1px => 1/96 inch -->
    <!-- use alt attribute for accessibility and it is good user experience (UX) practice -->
    <img src="../images/wallpaper.jfif" alt="nature image" width="300">
</body>
</html>

<!-- important points to remember:
1. A html document only have one body tag and one head tag -->
